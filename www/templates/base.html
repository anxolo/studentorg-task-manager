<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Xestor de Tarefas{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Xestor de Tarefas</a>
            <div class="collapse navbar-collapse show">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    {% if usuario %}
                        <li class="nav-item"><span class="navbar-text me-3">Benvido, {{ usuario }}!</span></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.add_task') }}">Engadir Tarefa</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.logout') }}">Pechar Sesión</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.login') }}">Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.register') }}">Rexistrarse</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
